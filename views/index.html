<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <a href="/user/logout"><h2>Logout</h2></a>
    <div class="button-container">
        <button class="emo-selector" value="all-emotion" >▷WEEK EMOTION</button>
        <button href="/emo/top" class="emo-selector" value="most-emotion">▷All Emotion</button>

        <button href="/emo/top" class="emo-selector" value="top-emotion">▷Top emotion</button>

    </div>

 <div id="emotion-mode">
    <div class="all-emotion">
	<h1> This week's emotions </h1>

			{{#emo}}
            <div class="month">{{to_char}}</div>
            <div clas="date">{{day}}</div>
			<h2>{{type}}</h2>
			{{/emo}}
		</div>
    </div>
    <div class ="most-emotion">
        <h1>this is most emotions</h1>
    </div>
    <div class="top-emotion">
         <canvas id="myChart"></canvas> 
    </div>
</div>
